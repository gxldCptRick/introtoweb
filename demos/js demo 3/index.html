<!DOCTYPE html>
<html>
<head>

<body>
  <h1 onclick = "stop()">Js demo 3</h1>
  <button onclick = "clickMe(this)">Click ME
  </button>
</body>
<script type = "text/javascript">
  var intervalId;
  function clickMe(e){
    console.log(e);
     intervalId = setInterval(function(){
      console.log("tick" + leftPos);
      moveElementRight(e);
    }, 1000);
  }

  function stop(){
    console.log("Stopping the button");
    clearInterval(intervalId);
  }
  var leftPos = 0;
  function moveElementRight(elem) {
    leftPos = leftPos + Math.floor(Math.random() * 10);
    elem.style.marginLeft = leftPos + "em";
  }

</script>
</html>
